apply plugin: 'com.android.library'

apply plugin: 'android-maven'

group='com.github.eddmash.androidcomponents'
ext {
    versionCode = 2
    bintrayRepo = 'maven'
    bintrayName = 'android-grids'

    publishedGroupId = 'com.eddmash'
    libraryName = 'android-grids'
    artifact = 'android-grids'

    libraryDescription = 'Data display grids.'

    siteUrl = 'https://github.com/eddmash/android-grids.git'
    gitUrl = 'https://github.com/eddmash/android-grids.git'

    libraryVersion = "1.0.${versionCode}"

    developerId = 'eddmash'
    developerName = 'Eddilbert Macharia'
    developerEmail = 'edd.cowan@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode project.versionCode
        versionName "${libraryVersion}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:25.4.0'
//    implementation 'com.eddmash:pagination:1.0.8'
    implementation project(':android-pagination')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

